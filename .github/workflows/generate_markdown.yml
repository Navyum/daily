name: Generate Daily Markdown

on:
  schedule:
    - cron: '01 8 * * *'  # æ¯å¤©UTCæ—¶é—´æ—©ä¸Š8:01ï¼ˆåŒ—äº¬æ—¶é—´ä¸‹åˆ4:10è‡ªåŠ¨è¿è¡Œï¼‰
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘

jobs:
  doc-gen:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Generate Markdown
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        PRODUCTHUNT_CLIENT_ID: ${{ secrets.PRODUCTHUNT_CLIENT_ID }}
        PRODUCTHUNT_CLIENT_SECRET: ${{ secrets.PRODUCTHUNT_CLIENT_SECRET }}
        TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
        TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
      run: |
        python scripts/product_hunt_list_to_md.py

    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "Auto Generate Today Content"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        branch: ${{ github.ref }}

  doc-build:
    needs: doc-gen
    runs-on: ubuntu-latest
    env:
      FTP_HOST: ${{ secrets.ftp_host }}
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # è·å–æ‰€æœ‰æ ‡è®°å’Œåˆ†æ”¯çš„æ‰€æœ‰å†å²è®°å½•ï¼ˆupdatetime å¿…é¡»ï¼Œå¦åˆ™æ¯æ¬¡éƒ½ä¼šå˜åŒ–ï¼‰
          fetch-depth: 0
          # å¦‚æœæ–‡æ¡£åŒ…å« Git å­æ¨¡å—ï¼Œè¯·å–æ¶ˆæ³¨é‡Šä¸‹ä¸€è¡Œ
          # submodules: true

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # å¤åˆ¶è¯»ä¹¦ç¬”è®°åˆ°é™æ€é¡µé¢è·¯å¾„ï¼Œå¹¶æ„å»ºé¡µé¢
      - name: Build Docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          pnpm cpx "docs/reading/**" docs/.vuepress/public/reading
          pnpm run docs:build
          > docs/.vuepress/dist/.nojekyll
          
      - name: Deploy GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # æŒ‡å®šé™æ€æ–‡ä»¶éƒ¨ç½²åˆ°çš„åˆ†æ”¯
          branch: gh-pages
          folder: docs/.vuepress/dist

  doc-deploy:
    # Add a dependency to the build job
    needs: doc-build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with: 
          path: .
      
      - name: Configure Pages
        uses: actions/configure-pages@v4
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
